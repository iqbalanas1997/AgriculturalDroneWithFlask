<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
          <link rel="stylesheet" href="../static/styles/style.css">
    <title>Live Streaming Demonstration</title>
</head>
<body>


<div class="mainroot">
  <div class="charge">
      <p>Charge: <span class="percentage">99%</span></p>
      <div class="topbar"><button class="openbtn" onclick="openNav()">â˜°</button></div>
  </div>
      
      <div class="canvas-cont">
          <h1 class="canvas-heading">Covered Area 20-M</h1>
          <div class="container">
            <div class="row">
                <div class="col-lg-8  offset-lg-2">
                    <h3 class="mt-5">Live Streaming</h3>
                    <img src="{{ url_for('video_feed') }}" width="100%">
                </div>
            </div>
        </div>
      </div>
      <div class="options">
          <div class="information">
              <P>Location: <span class="location"> Gabol park</span></P>
              <P>Drone: <span class="drone"> ON</span></P>
              <P>Processing: <span class="processing"> Soil Detected</span></P>
              <P>Temperature: <span class="Temperature"> 37.C</span></P>
          </div>
          <div class="Firingcommand">
              <button class="fire-btn">Seed Fire</button>
          </div>
      </div>
      <div class="scaling">
          <hr>
          <h5 class="scaling-heading"><b>Position</b></h5>
          <div class="scaling-info">
              <div class="axis">X - 195.5</div>
              <div class="axis">Y - 202.6</div>
              <div class="axis">Z - 520.1</div>
            </div>
      
  
      <img class=" d-curve" src="../assests/down1.png">
</div>


</body>
</html>
